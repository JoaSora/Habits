<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Hábitos</title>
  <link href="icon.png" rel="icon" type="image/png"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="container">

  <div class="header-row">
    <h1>Gestor de Hábitos</h1>
      <div class="import-export">
        <button id="export-json">Exportar JSON</button>
        <button id="import-json">Importar JSON</button>
        <button id="export-txt">Exportar TXT</button>
        <input type="file" id="file-input" accept=".json" hidden />
      </div>
  </div>

    <!-- Formulario -->
    <section class="form-section">
      <h2>Agregar / Editar Hábito</h2>
      <form id="habit-form">
        <input type="hidden" id="habit-id" />

        <label>Nombre:</label>
        <input type="text" id="habit-name" placeholder="Nombre del Habito" required />
        
        <label>Categoria:</label>
        <select id="habit-category" required>
          <option value="fisico">Físico</option>
          <option value="limpieza">Limpieza</option>
          <option value="conocimiento">Conocimiento</option>
          <option value="habito">Hábito</option>
          <option value="despejarse">Despejarse</option>
        </select>

        <label>Días:</label>
        <div class="weekday-checkboxes">
          <label><input type="checkbox" value="0" /> D</label>
          <label><input type="checkbox" value="1" /> L</label>
          <label><input type="checkbox" value="2" /> M</label>
          <label><input type="checkbox" value="3" /> X</label>
          <label><input type="checkbox" value="4" /> J</label>
          <label><input type="checkbox" value="5" /> V</label>
          <label><input type="checkbox" value="6" /> S</label>
        </div>

        <label>Meta:</label>
        <input type="text" id="habit-goal" />

        <button type="submit">Guardar hábito</button>
      </form>
    </section>

    <!-- Sección de hábitos de hoy -->
    <section>
      <h2>Hábitos de Hoy</h2>
      <div id="today-habits" class="habits-grid"></div>
    </section>

    <!-- Sección de todos los hábitos -->
    <section>
      <h2>Todos los Hábitos</h2>
      <div id="all-habits" class="habits-grid"></div>
    </section>
 </div>

  <script src="script.js"></script>
</body>
</html>
